{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning">
        <h4 class="mb-0">سبد خرید شما</h4>
    </div>
    <div class="card-body">
        {% if cart_count == 0 %}
            <p class="text-center text-muted">سبد خرید شما خالی است.</p>
            <a href="{% url 'home' %}" class="btn btn-primary">بازگشت به فروشگاه</a>
        {% else %}
            <p>تعداد اقلام: {{ cart_count }}</p>
            <p>محتویات خام سشن: {{ cart }}</p>
            
            <a href="#" class="btn btn-success">ادامه جهت تسویه حساب</a>
        {% endif %}
    </div>
</div>
{% endblock %}
