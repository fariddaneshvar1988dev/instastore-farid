{% extends 'base.html' %}

{% block title %}ورود به حساب کاربری | InstaStore{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 fw-bold text-primary">ورود به پنل</h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger py-2 mb-3">
                            <small>نام کاربری یا رمز عبور اشتباه است.</small>
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label text-muted">نام کاربری</label>
                        <input type="text" name="username" class="form-control" 
                               id="id_username" required placeholder="مثلاً user_123">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label text-muted">رمز عبور</label>
                        <input type="password" name="password" class="form-control" 
                               id="id_password" required placeholder="******">
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary py-2 fw-bold">
                            ورود
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">حساب ندارید؟</small>
                    <a href="{% url 'register-page' %}" class="text-decoration-none fw-bold">
                        ثبت‌نام فروشگاه جدید
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
